<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
    <title>Chaordic - Encurtador de links</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/base.min.css">
    <link rel="stylesheet" href="./css/container.min.css">
    <link rel="stylesheet" href="./css/footer.min.css">    
    <link rel="stylesheet" href="./css/header.min.css">   
    <link rel="stylesheet" href="./css/hit-box.min.css">  
    <link rel="stylesheet" href="./css/mediaqueries.min.css">
    <link rel="stylesheet" href="./css/wrapper.min.css">  
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:700,900' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,900' rel='stylesheet' type='text/css'>

</head>
<body>
    <section class="header">
        <header>
            <div class="logo">
                <img src="img/logo-chaordic.png" alt="Chaordic logo">
            </div>
            <div class="banner">
                <div class="banner-wrapper">
                    <h1>Encurte seus links.</h1>
                    <p>Links são longos.Encurte os links que você deseja compartilhar, e acompanhe enquanto viajam através da internet.</p>
                    <div class="buttons-wrapper">
                        <input type="text" required placeholder="Cole o seu link aqui" id="inputLink">
                        <a href="#" type="reset" onclick="reset()" id="closed" class="close"> x</a>
                        <button onclick="encurtar()" alt="botão encurtar" id="encurtador">ENCURTAR</button> 
                    </div>
                </div>
            </div>
        </header>
    </section>
    <section class="container">
        <div class="wrapper">
            <h1 class="title">TOP 5</h1>
            <ul id="list-topfive">
            </ul>
        </div>
    </section>
    <section class="hit-box">
        <div class="wrapper">
            <h1 class="title" alt="titulo Hits">HITS</h1>
            <div class="box-click">
                <label>35.713.571</label>
                <p>Cliques em links</p>

            </div>
        </div>
    </section>
    <section class="footer">
        <footer class="wrapper">
            <span>chr.dc</span>
            <div class="media-social">
                <a href="https://twitter.com/chaordic"><img src="img/icon-twitter.png" alt="direcionamento charordic em twitter" class="icone"></a>
                <a href="https://www.facebook.com"><img src="img/icon-facebook.png" alt="direcionamento para pagina facebook" class="icone"></a>
            </div>
        </footer>
    </section>
    <script src="js/chaordicscript.js"></script>
</body>
</html>
